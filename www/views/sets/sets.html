<ion-view title="Collection">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="set in setsCtrl.sets track by set.id" ui-sref="tabs.card_list({ id: set.id })">
                <div class="row">
                    <div class="col-50">
                        <img ng-src="assets/{{ set.doc._id }}/logo.png" />
                    </div>
                    <div class="col-50 set-content">
                        {{ set.doc.name }}
                        <br />
                        <small>Release Date: {{ set.doc.release_date }}</small>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
