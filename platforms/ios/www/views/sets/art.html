<ion-view title="{{ cardArtCtrl.card.name }}">

    <ion-nav-buttons side="right">
        <span class="badge badge-nav"
              ng-class="{
                'badge-energized': owned['cards-' + cardArtCtrl.card._id] && owned['cards-' + cardArtCtrl.card._id] > 1,
                'badge-balanced': owned['cards-' + cardArtCtrl.card._id] && owned['cards-' + cardArtCtrl.card._id] === 1,
                'badge-dark': !owned['cards-' + cardArtCtrl.card._id] || owned['cards-' + cardArtCtrl.card._id] === 0,

                }"
              ng-click="openCardModal(cardArtCtrl.card)">
            {{ owned['cards-' + cardArtCtrl.card._id] || 0 }}
        </span>

    </ion-nav-buttons>

    <ion-content>

        <div class="card-art">
            <img ng-src="assets/{{ cardArtCtrl.card.set }}/{{ cardArtCtrl.card.number }}.jpg" />
        </div>

    </ion-content>

</ion-view>
