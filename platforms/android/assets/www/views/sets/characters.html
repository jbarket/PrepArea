<ion-view title="{{ charactersCtrl.set.name }}">

    <ion-content>
        <ion-list>
            <ion-item ui-sref="tabs.basic({ id: charactersCtrl.set._id })">
                Basic Action Cards
                <!--<span class="item-note">-->
                    <!--{{ charactersCtrl.basic_counts.owned }} / {{ charactersCtrl.basic_counts.total }}-->
                <!--</span>-->
            </ion-item>
            <ion-item ng-repeat="character in charactersCtrl.characters | orderBy:character.key" ui-sref="tabs.card_show({ setId: charactersCtrl.set._id, id: character.id })">
                {{ character.key }}
                <!--<span class="item-note">-->
                    <!--{{ charactersCtrl.character_counts[character.id].owned }} / {{ charactersCtrl.character_counts[character.id].total }}-->
                <!--</span>-->
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
