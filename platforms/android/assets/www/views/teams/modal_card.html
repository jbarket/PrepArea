<ion-list>
<ion-toggle ng-model="team.set_cards[card.type + '-' + card._id]">Include in Team</ion-toggle>

<div class="item row" ng-show="team.set_cards[card.type + '-' + card._id] && card.type == 'card'">
    <div class="col">
        <h1>{{ team.dice[card._id] || 0 }}</h1>
    </div>
    <div class="col">
        <div class="button-bar">
            <button class="button button-dark" ng-click="editCtrl.addDie(card)">+</button>
            <button class="button button-dark" ng-click="editCtrl.removeDie(card)">-</button>
        </div>
    </div>
</div>
</ion-list>
