<ion-view title="Collection">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="set in setsCtrl.sets" ui-sref="tabs.characters({ setName: set.name })">
                {{ set.name }}
                <span class="item-note">{{ cardCount(set) }}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
