<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-dark" ng-click="basicCtrl.enableEditing()">
            <span ng-hide="basicCtrl.isEditing">Edit</span>
            <span ng-show="basicCtrl.isEditing">Finish</span>
        </button>
    </ion-nav-buttons>
    <ion-content detect-gestures gesture-type="swipe">
        <div ng-hide="basicCtrl.isEditing">

            <div class="card" ng-repeat="card in basicCtrl.cards | orderBy:raritySort" ng-model="owned[basicCtrl.set.name + '-cards-' + card.doc.number]">
                <div class="item item-text-wrap item-icon-right">
                    <i ng-show="basicCtrl.cardOwned(card)" class="icon ion-checkmark-circled"></i>
                    <h2>{{ card.doc.name }} (#{{ card.doc.number | numberFixedLen:3 }})</h2>
                    <p>{{ card.doc.cost }}</p>
                </div>
                <div class="item item-text-wrap item-icon-right">
                    <i class="icon ion-minus card_{{ card.rarity }}"></i>

                    <div class="row">
                        <div class="col">
                            <p>{{ card.doc.ability }}</p>
                        </div>
                    </div>

                    <div class="row" ng-show="card.doc.ability_burst">
                        <div class="col col-20"><h1>*</h1></div>
                        <div class="col col-80">
                            <p>{{ card.doc.ability_burst }}</p>
                        </div>
                    </div>

                    <div class="row" ng-show="card.doc.ability_double_burst">
                        <div class="col col-20"><h1>**</h1></div>
                        <div class="col col-80">
                            <p>{{ card.doc.ability_double_burst }}</p>
                        </div>
                    </div>

                    <div class="row global" ng-show="card.doc.ability_global">
                        <div class="col col-20"><h2 style="color: maroon;">G</h2></div>
                        <div class="col col-80">
                            <p>{{ card.doc.ability_global }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

        </div>

        <ion-list ng-show="basicCtrl.isEditing">
            <div class="item item-divider">Cards</div>
            <ion-checkbox class="item-icon-right" ng-repeat="card in basicCtrl.cards | orderBy:raritySort" ng-model="owned[basicCtrl.set.name + '-cards-' + card.doc.number]">
                {{ card.doc.name }} (#{{ card.doc.number | numberFixedLen:3 }})
                <i class="icon ion-minus card_{{ card.doc.rarity }}"></i>
            </ion-checkbox>

        </ion-list>
    </ion-content>

</ion-view>
